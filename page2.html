<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		body{
				background-image: url("img/bg2.jpg");
				background-repeat: no-repeat;
				background-size: cover;
		}
		*{
			margin: 0;
			padding: 0;
		}
		.carousel_map{
			width: 640px;
			height: 400px;
			margin: 0 auto;
		}
		.slide{
			width: inherit;
			height: inherit;
			overflow: hidden;
			position: relative;
		}
		ul{
			list-style: none;
		}
		.list{
			width: calc(5*640px);
			height: inherit;
			position: relative;
			animation: move 15s ease 1s infinite;
		}
		@keyframes move{
			0%{
				transform: translate(calc(0*640px));
			}
			25%{
				transform: translate(calc(-1*640px));
			}
			50%{
				transform: translate(calc(-2*640px));
			}
			75%{
				transform: translate(calc(-3*640px));
			}
			100%{
				transform: translate(calc(-4*640px));
			}
		}
		.item{
			width: 640px;
			height: 400px;
			float: left;
		}
		.news_main {
						border: 4px double gray;
						display: flex;
						position: absolute;
						justify-content: center;
						top: 110px;
						bottom: 0;
						left: 0;
						right: 0;
						margin: 0 auto;
						height: 400px;
						width: 1000px;
						
					}
		.news_content {
						color: white;;
						background: rgba(17, 17, 17, 0.3);
						
					}

	</style>
	<body>
		<div class="carousel_map">
			<div class="slide">
				<div class="news_main">
							<div class="carousel_map">
							
							</div>
							<div class="news_content">
				
								《原神》是由上海米哈游网络科技股份有限公司制作发行的一款开放世界冒险游戏，于2017年1月底立项 [27]，原初测试于2019年6月21日开启
								[1]，再临测试于2020年3月19日开启，启程测试于2020年6月11日开启 [2]，PC版技术性开放测试于9月15日开启，公测于2020年9月28日开启
								[3]。在数据方面，同在官方服务器的情况下，iOS、PC、Android平台之间的账号数据互通，玩家可以在同一账号下切换设备。
							</div>
						

				<ul class="list">
					<li class="item">
						<img src="img/news1.jpg"style="height:100%;width:100%"/>
					</li>
					<li class="item">
						<img src="img/news2.jpg"style="height:100%;width:100%"/>
					</li>
					<li class="item">
						<img src="img/news3.jpg"style="height:100%;width:100%"/>
					</li>
					<li class="item">
						<img src="img/news4.jpg"style="height:100%;width:100%"/>
					</li>
					<li class="item">
						<img src="img/news1.jpg"style="height:100%;width:100%"/>
					</li>
				</ul>
				</div>
			</div>
		</div>
		
	</body>
</html>
